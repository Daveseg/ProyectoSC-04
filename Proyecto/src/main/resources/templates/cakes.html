<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Velvet Cakes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/cakes.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" 
                integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" 
        crossorigin="anonymous"></script>   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    </head>
    <body>
        <style>
            .boton{
                outline: 0;
                background: #32d9d6;
                width: 65%;
                border: 0;
                padding: 15px;
                color: #FFFFFF;
                font-size: 20px;
                border-radius:15px;
                margin-left: 5%;
                cursor: pointer;
            }
        </style>

        <div class="container">
            <div class="content">

                <div class="topnav">
                    <a href="index.html"><img src="images/Velvet Logo.png" alt="Aqui va el logo" class="logo"/></a> 
                    <a href="about_us.html">About Us</a>
                    <a href="menu.html">Menu</a>
                    <a href="locations.html">Locations</a>

                    <div class="topnav-right">
                        <a class="active" href="order.html">ORDER NOW</a>
                        <a href="login.html">Login</a>
                    </div>
                </div>
            </div>
            <hr class="tophr">

            <div id="maintable" class="table"> 
                <div class="thead">
                    <div class="tr">



                    </div>
                </div>
                <div class="tbody">
                    <th:block th:each="user : ${cakes}">
                        <div class="tr">
                            <div class="divImagenProducto">
                                <img th:src="${user.getImage_url}" alt="Imagen" class="imageProducto">
                            </div>
                            <div>
                                <h4>Sabor</h4>
                                <p th:text="${user.getSabor}"></p>
                                <h4>Precio</h4>
                                <p th:text="${user.getPrecio}"></p>
                                <h4>Descripci√≥n</h4>
                                <p th:utext="${user.getDescripcion().replaceAll('\r?\n', '<br/>')}"></p>
                            </div> 
                        </div>
                    </th:block>
                </div>
            </div>
        </div>

        <button id="pdfout" class="boton" onclick="print()">
            Descarga nuestro menu
        </button>

        <footer>
            <div class="footerL">
            </div>

            <div class="footerR">
                <p class="rightP">All Material 2023 Velvet, All Rights Reserved</p>
                <p class="rightP"><a href="terms_of_service.html">Terms of Service</a></p>
                <p class="rightP"><a href="privacy_policy.html">Privacy Policy</a></p>
            </div>
        </footer> 

        <script>
            window.jsPDF = window.jspdf.jsPDF;
            var docPDF = new jsPDF();
            function print() {
                var elementHTML = document.querySelector("#maintable");
                docPDF.html(elementHTML, {
                    callback: function (docPDF) {
                        docPDF.save('Cake Menu.pdf');
                    },
                    
                    format: "a3",
                    width: 130,
                    margin: 10,
                    windowWidth: 650,
                    scale: 3
                });
            }
        </script>

    </body>
</html>
