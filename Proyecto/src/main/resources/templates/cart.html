<html>
    <head>
        <title>Home</title>
        <link rel="stylesheet" href="/css/index.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><!-- comment -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container" > 
            <div class="topnav">
                
                <a href="/index.html"><img src="/images/Velvet Logo.png" alt="Aqui va el logo" class="logo"/></a> 
                <a href="/about_us.html">About Us</a>
                <a href="/menu.html">Menu</a>
                <a href="/locations.html">Locations</a>
                <a href="/mostrarcarrito">Cart</a>
             
                <div class="topnav-right">
                    <a class="active" href="order.html">ORDER NOW</a>
                    <a href="login.html">Login</a>
                </div>
            </div>
            <hr class="tophr">
            <div class="content">
                <h2>Cart</h2>
                <table class="table table-lightgreen table-striped">
                    <thead class="thead-lightgreen">
                            <tr> <!-- table row -->
                                    <th scope="col">Producto</th> <!-- table heading -->
                                    <th scope="col">Cantidad</th> <!-- table heading -->
                                    <th scope="col">Precio </th>
                                    <th scope="col">Eliminar </th>
                            </tr>
                    </thead>
                    <tbody>
                            <th:block th:each="user : ${carrito}">
                                    <tr>
                                            <td th:text="${user.getProducto}"></td>
                                            <td th:text="${user.getCantidad}"></td>
                                            <td th:text="${user.getPrecio}"></td>
                                            <td> <a th:href="@{/deleteCarrito/{id}(id=${user.getIdCarrito})}">Delete</a> </td>
                                    </tr>
                            </th:block>
                    </tbody>
                </table> 
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary"><a style="color:white;" href="/Comprar">Buy</a></button>
                </div>
                </div>
               
            </div>
        </div>

        <footer>
            <div class="footerL">
            </div>

            <div class="footerR">
                <p class="rightP">All Material 2023 Velvet, All Rights Reserved</p>
                <p class="rightP"><a href="/terms_of_service.html">Terms of Service</a></p>
                <p class="rightP"><a href="/privacy_policy.html">Privacy Policy</a></p>
            </div>
        </footer> 
    </body>
</html>
