<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Velvet Donuts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>    
    </head>
    <body>

        <div class="topnav">
            <a href="index.html"><img src="images/Velvet Logo.png" alt="Aqui va el logo" class="logo"/></a> 
            <a href="about_us.html">About Us</a>
            <a href="menu.html">Menu</a>
            <a href="locations.html">Locations</a>

            <div class="topnav-right">
                <a class="active" href="order.html">ORDER NOW</a>
                <a href="login.html">Login</a>
            </div>
        </div>
        <hr class="tophr">
        <table class="table table-dark table-striped">
            <thead class="thead-dark">
                <tr>               
                    <th scope="col">Sabor</th>                
                    <th scope="col">Precio</th>
                    <th scope="col">Descripcion</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${donuts}">
                <tr>
                    <td th:text="${user.getSabor}"></td>
                    <td th:text="${user.getPrecio}"></td>
                    <td th:text="${user.getDescripcion}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
