info.aboutus_t1=Un poco sobre nosotros
info.aboutus_t2=Nuestros valores
info.aboutus_p1=En Velvet, somos una panader\u00eda artesanal ubicada en el coraz\u00f3n de Costa Rica. Desde nuestro comienzo en 2010, nos hemos dedicado a producir productos horneados de alta calidad utilizando solo ingredientes frescos y naturales. Nos enorgullecemos de ofrecer a nuestros clientes una experiencia \u00fanica en cada bocado.\n\nNuestros panaderos y pasteleros cuentan con una amplia experiencia en el sector de la panader\u00eda y pasteler\u00eda. Combinamos t\u00e9cnicas cl\u00e1sicas y modernas para crear productos deliciosos y \u00fanicos que nunca pasan de moda. Desde nuestros panes reci\u00e9n horneados hasta nuestras tortas decoradas a mano, cada uno de nuestros productos es un verdadero deleite para los sentidos.\n\nEn Velvet, nuestro objetivo es brindar a nuestros clientes la mejor experiencia de panader\u00eda y pasteler\u00eda. Nos esforzamos por superar sus expectativas y brindarle productos de alta calidad que lo hagan sonre\u00edr. Ven a visitarnos y disfruta de un verdadero placer culinario en Velvet. \u00a1Estamos deseando verte!
info.aboutus_p2=En Velvet, nos mantenemos en altos est\u00e1ndares de excelencia e integridad. Estamos comprometidos a brindarles a nuestros clientes productos horneados de alta calidad y, al mismo tiempo, promover la sustentabilidad y la responsabilidad social.\n\nCalidad: Creemos que la calidad debe ser la piedra angular de todo lo que hacemos. Es por eso que usamos solo ingredientes frescos y naturales en nuestros productos, y nunca comprometemos el sabor o la calidad.\n\nInnovaci\u00f3n: Nos apasiona la innovaci\u00f3n y la creatividad. Nuestro equipo de panaderos y pasteleros est\u00e1 constantemente experimentando con nuevos sabores, t\u00e9cnicas y dise\u00f1os para traerte productos \u00fanicos y deliciosos.\n\nSostenibilidad: Nos preocupamos profundamente por el medio ambiente y nos esforzamos por minimizar nuestro impacto en el planeta. Usamos empaques y materiales sostenibles siempre que sea posible, y obtenemos nuestros ingredientes localmente para reducir nuestra huella de carbono.
