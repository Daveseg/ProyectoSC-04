terms.info_T1=Condiciones de servicio de Velvet
terms.info_p=1. Productos y servicios\n\nNos esforzamos por ofrecer productos y servicios de alta calidad para satisfacer sus necesidades. Todos nuestros pasteles y dulces est\u00e1n elaborados con ingredientes frescos y de alta calidad. Nos reservamos el derecho de cambiar nuestros productos y servicios en cualquier momento sin previo aviso.\n\n2 \u00f3rdenes\n\nAceptamos pedidos solo por nuestro sitio web oficial. Al realizar un pedido, acepta proporcionar informaci\u00f3n precisa y completa sobre la entrega y el pago. No nos hacemos responsables de los errores de entrega debido a informaci\u00f3n incorrecta o incompleta proporcionada por el cliente.\n\n3. Pago\n\nAceptamos pagos en l\u00ednea y en efectivo. Todos los pagos deben hacerse antes de la entrega. Nos reservamos el derecho de cancelar un pedido si el pago no se recibe dentro del plazo acordado.\n\n4. Entrega\n\nNos comprometemos a entregar su pedido en la fecha y hora acordada. Sin embargo, no somos responsables de los retrasos en la entrega debido a circunstancias fuera de nuestro control, como el clima o el tr\u00e1fico. Si no podemos entregar en el tiempo acordado, nos comunicaremos con usted para programar una nueva entrega.\n\nGracias por elegir Velvet para endulzar tus d\u00edas. Estamos comprometidos a brindar el mejor servicio posible y garantizar la satisfacci\u00f3n de nuestros clientes.
privacy_infoT1=Pol\u00edticas de privacidad
privacy_infoP1=pol\u00edtica de privacidad\nEn Velvet, estamos comprometidos a proteger su privacidad. Esta pol\u00edtica explica c\u00f3mo recopilamos, usamos y protegemos su informaci\u00f3n personal. Al usar nuestros productos y servicios, usted acepta la recopilaci\u00f3n y el uso de su informaci\u00f3n personal como se describe en esta pol\u00edtica. Si tiene alguna pregunta o inquietud sobre nuestras pr\u00e1cticas de privacidad, comun\u00edquese con nosotros\n\n\n1.Informaci\u00f3n que recopilamos\nRecopilamos informaci\u00f3n personal como su nombre, direcci\u00f3n, direcci\u00f3n de correo electr\u00f3nico, n\u00famero de tel\u00e9fono e informaci\u00f3n de pago cuando realiza un pedido o se suscribe a nuestro bolet\u00edn. Tambi\u00e9n podemos recopilar informaci\u00f3n no personal, como su direcci\u00f3n IP, tipo de navegador e informaci\u00f3n del dispositivo.\n\n2. Uso de la informaci\u00f3n\nUsamos su informaci\u00f3n personal para procesar sus pedidos, comunicarnos con usted acerca de sus pedidos y enviarle ofertas promocionales y boletines. Tambi\u00e9n podemos utilizar su informaci\u00f3n para mejorar nuestros productos y servicios y para analizar el uso del sitio web. No vendemos, alquilamos ni compartimos su informaci\u00f3n personal con terceros para fines de marketing.\n\n3. Galletas\nUtilizamos cookies para mejorar su experiencia de navegaci\u00f3n y personalizar nuestro contenido y anuncios. Las cookies son peque\u00f1os archivos de datos que se almacenan en su dispositivo cuando visita nuestro sitio web. Puede deshabilitar las cookies en la configuraci\u00f3n de su navegador, pero esto puede limitar su acceso a ciertas funciones de nuestro sitio web.\n\n4. Seguridad\nUtilizamos medidas razonables para proteger su informaci\u00f3n personal del acceso, uso o divulgaci\u00f3n no autorizados. Sin embargo, ning\u00fan m\u00e9todo de transmisi\u00f3n por Internet o almacenamiento electr\u00f3nico es 100% seguro. Por lo tanto, no podemos garantizar la seguridad absoluta de su informaci\u00f3n personal.\n\n5. Cambios en la pol\u00edtica\nPodemos actualizar esta pol\u00edtica de vez en cuando. La pol\u00edtica actualizada se publicar\u00e1 en nuestro sitio web y se indicar\u00e1 la fecha de la revisi\u00f3n m\u00e1s reciente. Su uso continuado de nuestros productos y servicios despu\u00e9s de la publicaci\u00f3n de la pol\u00edtica actualizada constituye su aceptaci\u00f3n de la pol\u00edtica revisada.\n\nGracias por elegir Terciopelo. Estamos comprometidos a proteger su privacidad y brindarle el mejor servicio posible.
